<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Court</title>
    <style>
        /* Reset Styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #b2beb5; /* Ash color */
            color: black;
            display: flex;
            align-items: center;
            padding: 15px 30px;
            justify-content: space-between;
            transition: background 0.3s ease;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-buttons {
            display: flex;
            gap: 15px;
            margin-right: 100px;
        }

        .menu-buttons button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            background: #ebcc77;
            color: black;
            font-weight: bold;
            transition: background 0.3s;
        }

        .menu-buttons button:hover {
            background: #d18e00;
        }

        /* Food Items Section */
        .food-container {
            margin-top: 100px;
            padding: 30px;
            text-align: center;
        }

        .food-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 20px 0;
        }

        .food-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px; /* Increased width for better visibility */
            text-align: center;
        }

        .food-card img {
            width: 100%;
            border-radius: 10px;
            height: 250px; /* Slightly taller images */
            object-fit: cover;
        }

        .food-card h3 {
            margin: 10px 0;
            font-size: 20px; /* Increased font size */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="r.jpg" alt="Logo" class="logo">
            <div class="title">FOOD COURT</div>
        </div>
        <div class="menu-buttons">
            <button onclick="filterMenu('all')">All</button>
            <button onclick="filterMenu('veg')">Veg</button>
            <button onclick="filterMenu('nonveg')">Non-Veg</button>
        </div>
    </nav>

    <!-- Food Items Section -->
    <section class="food-container">
        <h2>Our Menu</h2>
        <div class="food-items" id="food-list">
            <!-- Food Items Will Be Inserted Here By JavaScript -->
        </div>
    </section>

    <script>
        // Food Items List
        const foodItems = [
            { name: "Biryani", type: "nonveg", img: "b.jpg" },
            { name: "Curd Rice", type: "veg", img: "curd-rice.webp" },
            { name: "Aloo Paratha", type: "veg", img: "A.jpg" },
            { name: "Butter Naan", type: "veg", img: "b].jpg" },
            { name: "Paneer Tikka", type: "veg", img: "p.jpg" },
            { name: "Chicken Curry", type: "nonveg", img: "c.jpg" },
            { name: "Egg Roll", type: "nonveg", img: "e.jpg" },
            { name: "Dal Tadka", type: "veg", img: "d.jfif" },
            { name: "Fish Fry", type: "nonveg", img: "f.png" },
            { name: "Mushroom Masala", type: "veg", img: "m.jpg" }
        ];

        // Function to display food items based on category
        function displayFoodItems(filter) {
            const foodList = document.getElementById("food-list");
            foodList.innerHTML = ""; // Clear previous content

            foodItems.forEach(item => {
                if (filter === "all" || item.type === filter) {
                    const foodCard = document.createElement("div");
                    foodCard.classList.add("food-card");
                    foodCard.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <h3>${item.name}</h3>
                    `;
                    foodList.appendChild(foodCard);
                }
            });
        }

        // Function to filter menu
        function filterMenu(type) {
            displayFoodItems(type);
        }

        // Load all food items by default
        window.onload = () => displayFoodItems("all");
    </script>

</body>
</html>
